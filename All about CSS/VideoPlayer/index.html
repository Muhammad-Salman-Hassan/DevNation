<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Custom-video-Player</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Custom Video Player</h1>
        </div>
        <div>
            <video src="./Videos/prototype.mp4"  poster="./Images/poster.png" class="screen" id="video"></video>
            <div class="bar">
                <div>
                    <button class="play">
                        <i class="fas fa-play fa-2x"></i>
                    </button>
                </div>
                <div>
                    <button class="stop">
                        <i class="fas fa-stop fa-2x"></i>
                    </button>
                </div>
                <div class="progressbar">
                    <input type="range" name="" value="0" step="0.1" id="progressBar"  min="0" max="100" >
                </div>
                <div>
                    <h3 class="timestamp">00:00</h3>
                </div>
                
            </div>
            
        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
